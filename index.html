<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
          <div class="Calculator">  
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="input" value="0"></td>
                </tr>
                <tr>
                    <td><button onclick="myFun('1')">1</button></td>
                    <td><button onclick="myFun('2')">2</button></td>
                    <td><button onclick="myFun('3')">3</button></td>
                    <td><button onclick="myFun('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="myFun('4')">4</button></td>
                    <td><button onclick="myFun('5')">5</button></td>
                    <td><button onclick="myFun('6')">6</button></td>
                    <td><button onclick="myFun('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="myFun('7')">7</button></td>
                    <td><button onclick="myFun('8')">8</button></td>
                    <td><button onclick="myFun('9')">9</button></td>
                    <td><button onclick="myFun('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="myFun('.')">.</button></td>
                    <td><button onclick="myFun('0')">0</button></td>
                    <td><button onclick="myFun('%')">%</button></td>
                    <td><button onclick="myFun('/')">/</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="allclear()">AC</button></td>
                    <td><button onclick="clear()">C</button></td>
                    <td><button onclick="solve()">=</button></td>
                </tr>
            </table>
          </div>  
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
